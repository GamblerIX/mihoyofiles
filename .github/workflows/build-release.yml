name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: HoyoFiles-Windows.exe
            build_name: HoyoFiles.exe
          - os: macos-latest
            artifact_name: HoyoFiles-macOS
            build_name: HoyoFiles
          - os: ubuntu-latest
            artifact_name: HoyoFiles-Linux
            build_name: HoyoFiles

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name HoyoFiles main.py

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move dist\HoyoFiles.exe dist\${{ matrix.artifact_name }}

      - name: Rename artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/HoyoFiles dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/HoyoFiles-Windows.exe/HoyoFiles-Windows.exe
            artifacts/HoyoFiles-macOS/HoyoFiles-macOS
            artifacts/HoyoFiles-Linux/HoyoFiles-Linux
