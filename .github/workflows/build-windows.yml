name: Build Windows x64

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name HoyoFiles --icon=icon.ico main.py
      continue-on-error: true
    
    - name: Build executable (fallback)
      if: failure()
      run: |
        pyinstaller --onefile --windowed --name HoyoFiles main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: HoyoFiles-Windows-x64
        path: dist/HoyoFiles.exe
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/HoyoFiles.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
